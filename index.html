<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelador de Destino</title>

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="container">
        <img
            src="./assets/crystal-ball.svg"
            alt="Imagem de uma bola de cristal"
        >
        <h1>
            Vou revelar seu destino!
        </h1>
        <p>
            Clique em fazer pergunta para que seu destino seja revelado.
        </p>
        <form class="form">
            <input type="text" placeholder="Digite sua pergunta" class="form__input" id="questionInput" required>
            <button id="submit" class="form__button" onclick="revealFate()">Fazer pergunta</button>
        </form>
        <h3 id="response">
            <div class="question"></div>
        </h3>
    </main>

    <script src="./index.js"></script>
</body>
</html>
